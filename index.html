<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <img src="images/dashboard-icon.svg" alt="Dashboard icon">
    <h1>Dashboard</h1>
    <img src="images/home-icon.svg" alt="Home icon">
    <h2>Home</h2>
    <img src="images/profile-icon.svg" alt="Profile icon">
    <h2>Profile</h2>
    <img src="images/messages-icon.svg" alt="Messages icon">
    <h2>Messages</h2>
    <img src="images/history-icon.svg" alt="History icon">
    <h2>History</h2>
    <img src="images/tasks-icon.svg" alt="Tasks icon">
    <h2>Tasks</h2>
    <img src="images/communities-icon.svg" alt="Communities icon">
    <h2>Communities</h2>
    <img src="images/settings-icon.svg" alt="Settings icon">
    <h2>Settings</h2>
    <img src="images/support-icon.svg" alt="Support icon">
    <h2>Support</h2>
    <img src="images/privacy-icon.svg" alt="Privacy icon">
    <h2>Privacy</h2>
  </nav>
  <header>
    <div class="header-top">
      <div class="search">
        <img src="images/search-icon.svg" alt="Search icon" class="icon">
        <input type="search" name="search" id="search">
      </div>
      <div class="profile-dash">
        <img src="images/notification-icon.svg" alt="Notification icon" class="icon">
        <img src="images/user-profile.png" alt="User's profile picture" class="pic-small">
        <h3>Morgan Oakley</h3>
      </div>
    </div>
    <div class="header-bottom">
      <div class="profile-info">
        <img src="images/user-profile.png" alt="User's profile picture" class="pic-big">
        <div class="greet">
          <p>Hi there,</p>
          <h2>Morgan Oakley (@Morgan)</h2>
        </div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </header>
  <main>
    <div class="project-cards">

    </div>
    <div class="sidebar">
      <div class="annoucements">

      </div>
      <div class="trending">

      </div>
    </div>
  </main>
</body>
</html>
